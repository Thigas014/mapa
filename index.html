<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mapa Esperança</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Cria o mapa centralizado
        var map = L.map('map').setView([-7.0228, -35.86], 12);

        // Adiciona mapa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Carrega os GeoJSONs
        fetch('esperanca.json')
            .then(res => res.json())
            .then(data => {
                var municipioLayer = L.geoJSON(data, { style: { color: "blue", weight: 2 } });
                municipioLayer.addTo(map);

                // Zoom para caber no município
                map.fitBounds(municipioLayer.getBounds());
            });

        fetch('escola.json')
            .then(res => res.json())
            .then(data => {
                var escolasLayer = L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => L.marker(latlng),
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && feature.properties.nome) {
                            layer.bindPopup("Escola: " + feature.properties.nome);
                        }
                    }
                });
                escolasLayer.addTo(map);
            });

        fetch('aluno.json')
            .then(res => res.json())
            .then(data => {
                var alunosLayer = L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: "red",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }),
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && feature.properties.nome) {
                            layer.bindPopup("Aluno: " + feature.properties.nome);
                        }
                    }
                });
                alunosLayer.addTo(map);
            });
    </script>
</body>

</html>
